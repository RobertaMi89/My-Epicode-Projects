<!doctype html>
<html lang="ita">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">  
</head>
  <body>
    <!--NAVBAR-->
    <div class="container-fluid">
        <div class="row">
           <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand ms-5" href="./index.html"
                ><img src="./Netflix-assets/assets/netflix_logo.png" alt="logo" width="100"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav> 
    <!--EDIT PROFILE-->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <h1 class="text-light profile-title">Edit Profile</h1>
          <hr>
          <div class="row mt-4 pb-2">
            <div class="col-12 col-md-auto">
                <img src="./Netflix-assets/assets/avatar.png" class="img-fluid" width="150px">
            </div>
            <div class="col-12 col-md">
                <input class="form-control border-0 rounded-0"type="text">
                <div class="mb-4 mt-4">
                    <h4 class="text-secondary">Language:</h4>
                    <button class="btn btn-outline-light mt-2 dropdown-toggle">
                      <span class="pe-4">English</span>
                    </button>
                </div>
                <hr>
                <div class="mt-2 pb-2">
                    <h4 class="text-secondary">Maturity Settings:</h4>
                    <button class="btn btn-dark fw-bold my-2">ALL MATURITY SETTINGS</button>
                    <p class="text-light mt-2">Show files for all maturity settings for this profile.
                    </p>
                    <button class="btn btn-outline-secondary px-4">EDIT</button>
                </div>
                <hr class="my-4">
                <div>
                    <h4 class="text-secondary">Autoplay Controls:</h4>
                    <div class="d-flex align-items-center">
                        <div class="me-2">
                            <input class="form-check-input bg-transparent border-white opacity-50 rounded-0" type="checkbox" checked="">
                        </div>
                        <div>Autoplay next episode in a series on all devices</div>
                    </div>
                    <div class="d-flex align-items-center mt-2">
                        <div class="me-2">
                            <input class="form-check-input bg-transparent border-white opacity-50 rounded-0" type="checkbox" checked="">
                        </div>
                        <div>Autoplay next episode in a series on all devices</div>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <div class="action-buttons row pt-2">
              <div class="col-auto">
                  <button class="btn btn-light fw-bold px-4">SAVE</button>
              </div>
              <div class="col-auto">
                  <button class="btn btn-outline-secondary px-5">CANCEL</button>
              </div>
              <div class="col-auto">
                  <button class="btn btn-outline-secondary px-5 ">DELETE PROFILE</button>
              </div>
          </div>
        </div>
       </div>
      </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
